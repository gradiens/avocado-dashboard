<div class="container" ng-controller="loginCtrl">
    <main id="content" class="widget-login-container" role="main">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                <h4 class="widget-login-logo animated fadeInUp">
                    <i class="fa fa-circle text-gray"></i>
                    Gradiens SDA
                    <i class="fa fa-circle text-warning"></i>
                </h4>
                <section class="widget widget-login animated fadeInUp">
                    <header>
                        <h3>Ingresa a tu cuenta Gradiens</h3>
                    </header>
                    <div class="widget-body">
                        
                        <form name="loginFrm" ng-submit="logWithPass()" class="login-form mt-lg">
                            <div class="form-group">
                                <input ng-model="user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input ng-model="user.password" class="form-control" id="pswd" type="password" placeholder="Password">
                            </div>
                            <div class="clearfix">
                                <div class="btn-toolbar pull-right">
                                
                                    <button type="submit" class="btn btn-inverse btn-sm" ng-disabled="loginFrm.$invalid || !user.email || !user.password">Login</button>
                                </div>
                            </div>
                            <div class="row">
                           

                                <div class="col-sm-6">
                                    <a class="mr-n-lg" href="#">Olvido la contrase√±a?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        2014 &copy; Gradiens. Admin Dashboard Template by Sing.
    </footer>
</div>
